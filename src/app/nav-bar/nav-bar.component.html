<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="offerline">
    <marquee class="marquee-text" behavior="alternate" direction="right">
      <h3>Signature Day T-Shirts Free Delivery | Refer and Earn | Special Goodies For Students</h3>
    </marquee>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/homelogo.svg" alt="LOGO" id="homelogo">
      </a>

      <!-- Navbar Toggle for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <img src="./assets/navmenu.png"/>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/signatureday">Signature Day T-shirts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" (click)="downloadCatalogue()">Download Catalogue</a>
          </li>
        </ul>

        <div class="contact-btn">
          <a href="https://wa.me/+916303932539?text=Hello%2C%20I%20would%20like%20to%20get%20more%20information%20about%20your%20services." 
             target="_blank" class="btn btn-success d-flex align-items-center">
             <i class="fab fa-whatsapp me-2"></i> Contact Us on WhatsApp
          </a>
        </div>
      </div>
    </div>
  </nav>

  <script>
    $(document).ready(function () {
      $(document).click(function (event) {
        if (!$(event.target).closest('.navbar-collapse').length && !$(event.target).closest('.navbar-toggler').length) {
            $('#navbarNav').collapse('hide');
        }
      });

      $('.navbar-toggler').click(function (event) {
        event.stopPropagation();
      });
    });
  </script>

</body>
</html>
