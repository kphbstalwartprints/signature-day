<section style="background-color: #eee;">
    <div class="text-center container py-5">
      <h1 class="mt-4 mb-5 text-center">Our Corporate-Gifting Products</h1>
      <div class="row">
        <!-- Loop through products with ngFor -->
        <div class="col-lg-4 col-md-6 col-12 mb-4" *ngFor="let product of products">
          <div class="card">
            <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light" data-mdb-ripple-color="light">
              <img [src]="product.img" class="catalogue-img w-100" />
            </div>
            <div class="card-body">
              <div href="#" class="text-reset">
                <h1 class="card-title mb-3">{{ product.title }}</h1>
              </div>
              <div href="#" class="text-reset">
                <p>We have many varieties in this catageory</p>
              </div>
            </div>                                                      
          </div>                                                       
        </div>
      </div>
    </div>
  </section>
